{% extends "app/base.html" %}
{% block content %}
<h1 style="margin-top: 50px">Medals</h1>
<table class="table table-dark" border="1">
	{% for medal_name, description in medals_description.items %}
		<tr>
			<th>{{medal_name}}</th>
			<th>Description</th>
		</tr>
		<tr>
		  <td style="width: 30%; text-align: center;">
		    <img src="/media/{{medal_name}}.png" width="120px" 
		            height="120px">
		  </td>
		  <td>{{description}}</td>
		</tr>
	{% endfor %}
</table>
{% endblock content %}
