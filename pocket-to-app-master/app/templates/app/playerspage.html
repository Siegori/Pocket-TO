{% extends "app/base.html" %}
{% block content %}
<h1>Create A New Player</h1>
<form method="POST">
	{% csrf_token %}
	<div class="form-group">
		<label class="input_text" for="username">Username</label>
		<input type="text" id="username" 
		class="form-control" name="username" onkeyup="success()">
	</div>
	
	<div class="form-group">
		<button type="submit" class="btn btn-dark" 
		id="playerButton" disabled>Submit</button>
	</div>
</form>
<h1 style="margin-top: 100px">Leaderboard</h1>
<div class="form-group">
	<table class="table table-dark" border="1">
		<tr>
			<th>Players</th>
			<th>Score</th>
		</tr>
		{%if ranking_stats %}
			{% for player, ranking_num in ranking_stats %}
				<tr>
					<td>
						<a class="player_name_text" 
							href="playerstats/{{ player.name }}">
				            {{ranking_num}}.  {{ player.name }}
				        </a>
					</td>
					<td>{{ player.score }}</td>
				</tr> 
			{% endfor %}
		{% endif %}
	</table>
</div>
{% endblock content %}
