<!-- Modal -->
<div class="modal fade bd-example-modal-lg" id="{{medal_name.split | join:''}}" tabindex="-1" 
  role="dialog" aria-labelledby="medalsModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content" style="background-color: #020432">
      <div class="modal-header" style="background-color: #010114; border-color: #010114">
        <h5 class="modal-title" id="medalsModalLabel">Medals Description</h5>
        <button style="color: white" type="button" class="close" 
        data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table table-dark" border="1">
          <tr>
            <th>{{medal_name}}</th>
            <th>Description</th>
          </tr>
            <tr>
              <td style="width: 25%; text-align: center;">
                <img src="/media/{{medal_name}}.png" width="120px" 
                        height="120px" data-toggle="tooltip">
              </td>
              <td>
                {% for name, description in medals_description.items %}
                  {% if medal_name == name %}
                    {{description}}
                  {% endif %}
                {% endfor %}
              </td>
            </tr>
        </table>
      </div>
    </div>
  </div>
</div>
